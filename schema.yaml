dimension_table_1:
  count: 50
  columns:
    id:
      type: int
      min: 1
      max: 50
    name:
      type: string
      fake: name
    gender:
      type: string
      fake: random_element
      values: [Male, Female]
      distribution:
        - Male: 80%
        - Female: 20%
    age:
      type: int
      min: 18
      max: 80
    email:
      type: string
      fake: email

dimension_table_2:
  count: 20
  columns:
    id:
      type: int
      min: 1
      max: 20
    company_name:
      type: string
      fake: company
    industry:
      type: string
      fake: random_element
      values: [Technology, Healthcare, Finance, Retail, Education]
    revenue:
      type: decimal
      min: 100000.00
      max: 10000000.00
      precision: 2
    employees:
      type: int
      min: 50
      max: 1000

dimension_table_3:
  count: 30
  columns:
    id:
      type: int
      min: 1
      max: 30
    product_name:
      type: string
      fake: product_name
    category:
      type: string
      fake: random_element
      values: [electronics, clothing, furniture, books, toys]
    price:
      type: decimal
      min: 10.00
      max: 1000.00
      precision: 2
    stock_quantity:
      type: int
      min: 10
      max: 1000

dimension_table_4:
  count: 40
  columns:
    id:
      type: int
      min: 1
      max: 40
    city:
      type: string
      fake: city
    country:
      type: string
      fake: country
    population:
      type: int
      min: 10000
      max: 10000000
fact_table:
  count: 100
  columns:
    id:
      type: int
      min: 1
      max: 100
    id1:
      type: dependent
      depends_on:
        table: dimension_table_1
        column: id
    id2:
      type: dependent
      depends_on:
        table: dimension_table_2
        column: id
    id3:
      type: dependent
      depends_on:
        table: dimension_table_3
        column: id
    id4:
      type: dependent
      depends_on:
        table: dimension_table_4
        column: id
    date:
      type: datetime
      start: "2022-01-01"
      end: "2022-12-31"
    amount:
      type: decimal
      min: 100.00
      max: 10000.00
      precision: 2
    category:
      type: string
      fake: random_element
      values: [electronics, clothing, furniture, books, toys]
    customer_id:
      type: int
      min: 1
      max: 100
    product_id:
      type: int
      min: 1
      max: 100